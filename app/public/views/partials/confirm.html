<div class="modal-header">
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  <p>{{text}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="cancel()">{{cancelText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="ok();">{{confirmText}}</button>
</div>
