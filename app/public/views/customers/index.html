<h1>Customer list</h1>

<searchbox ng-model="search" />

<paginated ng-model="customers" page="page" perPage="{{perPage}}">
    <ul ng-show="customers.items.length"
        ng-repeat="customer in customers.items">
        <li>
            <a href="#/customers/{{customer.id}}">
                {{customer.fullName()}}
            </a>
        </li>
    </ul>

    <p ng-hide="customers.items.length">
        No customers available!
    </p>

    <a href="#/customers/create">Create a new customer</a>
</paginated>
