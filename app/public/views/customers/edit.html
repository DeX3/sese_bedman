<h1>Edit customer</h1>

<form ng-submit="save()" class="customer-form">
    <div class="form-group">
        <div class="form-inline">
            <label for="firstName">Name:</label></br>
            <input type="text"
                   name="firstName"
                   ng-model="customer.firstName"
                   placeholder="First name"
                   class="form-control"
                   required
                   autofocus></input>
            <input type="text"
                   name="lastName"
                   ng-model="customer.lastName"
                   placeholder="Last name"
                   required
                   class="form-control"></input>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <label for="company">Company:</label>
        <input type="text"
               name="company"
               ng-model="customer.company"
               placeholder="Company"
               required
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea name="notes"
                  ng-model="customer.notes"
                  placeholder="Notes"
                  ng-null-if-blank
                  class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="number"
               name="lastName"
               ng-model="customer.discount"
               placeholder="0"
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text"
               name="phone"
               ng-model="customer.phone"
               required
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="fax">Fax:</label>
        <input type="text"
               name="fax"
               ng-model="customer.fax"
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="email">e-Mail:</label>
        <input type="email"
               name="email"
               ng-model="customer.email"
               required
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="web">Web address:</label>
        <input type="url"
               name="web"
               ng-model="customer.web"
               class="form-control"></input>
    </div>
    <input type="submit" class="btn btn-primary"></input>

</form>

<button class="btn delete-btn" ng-click="destroy()">
    Delete this customer
</button>
