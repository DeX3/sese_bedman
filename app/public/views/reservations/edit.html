<h1>Edit reservation</h1>

<form ng-submit="save()" class="reservation-form">
    <div class="customer-group">
        <label for="customers">Customers:</label></br>
        <div class="input-group">
            <angucomplete-alt
                id="customerSearch"
                placeholder="Search customers..."
                selected-object="selectedCustomer"
                local-data="availableCustomers"
                minlength="1"
                search-fields="firstName,lastName"
                title-field="firstName,lastName"
                ng-keypress="onSearchKeyPress($event)"
                class="customer-selector">
            </angucomplete-alt>
            <span class="input-group-btn">
                <button type="button"
                        ng-click="addCustomer()"
                        ng-disabled="!selectedCustomer"
                        class="btn btn-primary pull-left add-customer-btn">
                    +
                </button>
            </span>
        </div>
        <div class="clearfix"></div>
        <select name="customers"
               ng-model="currentCustomer"
               ng-options="customer as customer.fullName()
                           for customer in selectedCustomers"
               size="6"
               class="form-control customers"
               ng-keydown="onCustomersKeyDown($event)"
               required
        ></select>
    </div>
    <div class="room-group">
        <label for="room">Rooms:</label>
        <div class="input-group">
            <select name="rooms"
                   ng-model="selectedRoom"
                   placeholder="Select room..."
                   required
                   ng-options="room as room.name for room in availableRooms"
                   class="form-control rooms-selector"
                   ></select>
            <span class="input-group-btn">
                <button type="button"
                        ng-click="addRoom()"
                        ng-disabled="!selectedRoom"
                        class="btn btn-primary pull-left add-room-btn">
                    +
                </button>
            </span>
        </div>
        <div class="clearfix"></div>
        <select name="room"
               ng-model="currentRoom"
               ng-options="room as room.name
                           for room in selectedRooms"
               size="6"
               class="form-control rooms"
               ng-keydown="onRoomsKeyDown($event)"
               required
        ></select>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="number"
               name="discount"
               ng-model="reservation.discount"
               placeholder="0"
               class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="roomCost">RoomCost:</label>
        <input type="number"
               name="roomCost"
               ng-model="reservation.roomCost"
               class="form-control"
               required></input>
    </div>
    <input type="submit" class="btn btn-primary"></input>

</form>

<button class="btn delete-btn" ng-click="destroy()">
    Delete this reservation
</button>
