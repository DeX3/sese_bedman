<h1>Reservation list</h1>

<searchbox ng-model="search" />

<paginated ng-model="reservations" page="page" per-page="{{perPage}}">
    <li ng-show="reservations.items.length"
        ng-repeat="reservation in reservations.items">
        <ul>
            <a href="#/reservations/{{reservation.id}}">
                #{{reservation.id}}
            </a>
        </ul>
    </li>
    <p ng-hide="reservations.items.length">
        No reservations available!
    </p>

    <a href="#/reservations/create">Create a new reservation</a>

</paginated>
