<h1>Room list</h1>

<paginated ng-model="rooms" page="page" perPage="{{perPage}}">
    <li ng-show="rooms.items.length" ng-repeat="room in rooms.items">
        <ul>
            <a href="#/rooms/{{room.id}}">
                {{room.name}}
            </a>
        </ul>
    </li>
    <p ng-hide="rooms.items.length">
        No rooms available!
    </p>

    <a href="#/rooms/create">Create a new room</a>

</paginated>
