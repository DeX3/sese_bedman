<h1>room list</h1>

<li ng-show="rooms.length" ng-repeat="room in rooms">
    <ul>
        <a href="#/rooms/{{room.id}}">
            {{room.name}} {{room.maxCap}}
        </a>
    </ul>
</li>

<p ng-hide="rooms.length">

    {{rooms.length}} rooms available!
</p>

<a href="#/rooms/create">Create a new room</a>

<pre class="debug">
    {{ rooms | json }}
</pre>
